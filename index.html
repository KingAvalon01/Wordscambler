<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Scramble Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="score-container">
                <div class="score-label">Score</div>
                <div class="score" id="score">0</div>
            </div>
        </div>

        <div class="game-content">
            <h1 class="game-title">🎯 Word Scramble 🎯</h1>
            
            <div class="scrambled-word-container">
                <div class="scrambled-word" id="scrambledWord">LOADING...</div>
                <div class="word-hint" id="wordHint">Unscramble the letters!</div>
            </div>

            <div class="input-container">
                <input type="text" id="playerInput" placeholder="Type your answer here..." maxlength="20">
                <button id="submitBtn" class="submit-btn">Submit</button>
            </div>

            <div class="message" id="message"></div>

        </div>

        <button id="helpBtn" class="help-btn">❓ Help</button>

        <div id="helpOverlay" class="help-overlay help-hidden">
            <div class="help-modal">
                <h3>🎮 How to Play</h3>
                <p>📝 Look at the scrambled letters above</p>
                <p>🧩 Rearrange them to form a real word</p>
                <p>⌨️ Type your answer and press Enter or click Submit</p>
                <p>🎯 Score points for each correct answer!</p>
                <button id="closeHelpBtn" class="submit-btn">Got it!</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
