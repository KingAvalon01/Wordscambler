<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Scramble Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="timer-container" id="timerContainer" style="display: none;">
                <div class="timer-label">Time</div>
                <div class="timer" id="timer">30</div>
            </div>
        </div>

        <div class="game-settings" id="gameSettings">
            <h1 class="game-title">WordWiz</h1>
            
            <div class="setting-group">
                <label class="setting-label">Difficulty Level:</label>
                <select id="difficultySelect" class="setting-select">
                    <option value="easy">Easy (3-4 letters)</option>
                    <option value="medium" selected>Medium (4-6 letters)</option>
                    <option value="hard">Hard (6-8 letters)</option>
                </select>
            </div>

            <div class="setting-group">
                <label class="setting-label">Timer Mode:</label>
                <div class="timer-options">
                    <label class="radio-option">
                        <input type="radio" name="timerMode" value="none" checked>
                        <span>No Timer</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="timerMode" value="30">
                        <span>30 seconds</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="timerMode" value="60">
                        <span>60 seconds</span>
                    </label>
                </div>
            </div>

            <button id="startGameBtn" class="start-game-btn">üöÄ Start Game</button>
        </div>

        <div class="game-content" id="gameContent" style="display: none;">
            <div class="scrambled-word-container">
                <div class="scrambled-word" id="scrambledWord">LOADING...</div>
                <div class="word-hint" id="wordHint">Unscramble the letters!</div>
            </div>

            <div class="input-container">
                <input type="text" id="playerInput" placeholder="Type your answer here..." maxlength="20">
                <button id="submitBtn" class="submit-btn">Submit</button>
            </div>

            <div class="message" id="message"></div>

            <button id="newGameBtn" class="new-game-btn">üîÑ New Game</button>
        </div>

        <div id="gameOverModal" class="game-over-modal" style="display: none;">
            <div class="game-over-content">
                <h2>‚è∞ Time's Up!</h2>
                <p>Great job playing WordWiz!</p>
                <button id="playAgainBtn" class="submit-btn">Play Again</button>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
